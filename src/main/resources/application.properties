spring.application.name=Portfolio

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Thymeleaf Configuration
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/

# Logging Configuration
logging.level.ma.enset.portfolio=DEBUG
logging.level.org.springframework.web=DEBUG

# Portfolio specific properties
portfolio.owner.name=John Doe
portfolio.owner.email=john.doe@email.com
portfolio.owner.phone=+33 1 23 45 67 89
portfolio.owner.location=Paris, France

# Social media links (to be customized)
portfolio.social.linkedin=https://linkedin.com/in/johndoe
portfolio.social.github=https://github.com/johndoe
portfolio.social.email=mailto:john.doe@email.com
